      containers:
        - name: nifi
          image: apache/nifi:2.7.2
          command:
            - /bin/sh
            - -c
            - |
              echo "Running NiFi TLS/security init..."
              /scripts/security.sh
              /opt/nifi/scripts/start.sh
          ports:
            - containerPort: 8443
              name: https
            - containerPort: 11443
              name: cluster
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

            - name: NIFI_NODEPORT_HOST
              value: "localhost"
            - name: NIFI_NODEPORT_PORT
              value: "30084"

            - name: NIFI_HEADLESS_SERVICE
              value: nifi-headless
            - name: NIFI_HOME
              value: "/opt/nifi/nifi-current"
            - name: NIFI_UI_BANNER_TEXT
              value: $(POD_NAME)

#            - name: NIFI_WEB_HTTPS_HOST
#              value: $(POD_NAME).$(NIFI_HEADLESS_SERVICE).$(POD_NAMESPACE).svc.cluster.local


            - name: NIFI_CLUSTER_NODE_PROTOCOL_ADDRESS
              value: $(POD_NAME).nifi-headless.$(POD_NAMESPACE).svc.cluster.local
            - name: NIFI_CLUSTER_NODE_ADDRESS
              value: $(POD_NAME).nifi-headless.$(POD_NAMESPACE).svc.cluster.local



          envFrom:
            - configMapRef:
                name: nifi-cm
                optional: false
            - secretRef:
                name: nifi-auth
          volumeMounts:
            - name: data
              mountPath: /opt/nifi/nifi-current/data


            - name: scripts
              mountPath: /scripts/security.sh
              subPath: security.sh


            - name: nifi-tls
              mountPath: /opt/nifi/certs
            - name: nifi-conf
              mountPath: /opt/nifi/tls


      volumes:
        - name: data
          emptyDir:
            sizeLimit: 3Gi
        - name: scripts
          configMap:
            name: nifi-ssl-cm
            defaultMode: 0755

        - name: nifi-tls
          secret:
            secretName: nifi-tls
        - name: nifi-conf
          persistentVolumeClaim:
            claimName: nifi-tls-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: nifi
spec:
  type: NodePort
  selector:
    app: nifi
  ports:
    - name: https
      port: 8443
      targetPort: 8443
      nodePort: 30084

---
apiVersion: v1
kind: Service
metadata:
  name: nifi-headless
spec:
  clusterIP: None
  selector:
    app: nifi
  ports:
    - name: cluster
      port: 11443
      targetPort: 11443
