---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nifi
spec:
  serviceName: nifi-headless
  podManagementPolicy: OrderedReady
  replicas: 2
  selector:
    matchLabels:
      app: nifi
  template:
    metadata:
      labels:
        app: nifi
    spec:
      automountServiceAccountToken: false
      enableServiceLinks: false
      setHostnameAsFQDN: true
      restartPolicy: Always
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: wait-for-zk
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              echo "Waiting for Zookeeper at zookeeper:2181"
              until nc -vzw 1 zookeeper 2181; do
                echo "Zookeeper not ready yet..."
                sleep 3
              done
              

