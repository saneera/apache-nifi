apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nifi-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/nifi-gitops.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: nifi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
