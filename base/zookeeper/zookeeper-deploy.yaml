apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: nifi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: zookeeper-image
          envFrom:
            - configMapRef:
                name: zookeeper-cm
          ports:
            - containerPort: 2181
